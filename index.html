<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Store Template</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="brand">Brand</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <div class="cart-container">
        <a href="#" id="cart-btn">
          <img src="images/cart-icon.png" alt="Cart" class="cart-icon" />
          <span id="cart-count">0</span>
        </a>
        <div class="cart-dropdown" id="cart-dropdown">
          <ul id="cart-items"></ul>
          <div class="cart-total">
            <span>Total:</span> <span id="cart-total-price">$0.00</span>
          </div>
          <button class="checkout-btn">Checkout</button>
        </div>
      </div>
    </nav>
  </header>

  <section class="hero">
    <img src="images/hero-placeholder.jpg" alt="Hero Image" class="hero-img" />
  </section>

  <section class="products">
    <div class="product" data-name="Product 1" data-price="10">
      <img src="images/placeholder.jpg" alt="Product 1" />
      <p>Product 1</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product" data-name="Product 2" data-price="15">
      <img src="images/placeholder.jpg" alt="Product 2" />
      <p>Product 2</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product" data-name="Product 3" data-price="20">
      <img src="images/placeholder.jpg" alt="Product 3" />
      <p>Product 3</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product" data-name="Product 4" data-price="25">
      <img src="images/placeholder.jpg" alt="Product 4" />
      <p>Product 4</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>

  <footer>
    <p class="follow-text">Follow Us</p>
    <div class="socials">
      <img src="images/facebook.png" alt="Facebook" />
      <img src="images/twitter.png" alt="Twitter" />
      <img src="images/instagram.png" alt="Instagram" />
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
