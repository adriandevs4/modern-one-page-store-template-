<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High-End Modern Store Template Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </header>

  <!-- Hero / Logo Box -->
  <section class="hero-section">
    <div class="logo-box">
      <span>Your Image or Logo Here</span>
    </div>
    <div class="product-types">
      <div>Product Type 1</div>
      <div>Product Type 2</div>
      <div>Product Type 3</div>
      <div>Product Type 4</div>
      <div>Product Type 5</div>
    </div>
  </section>

  <!-- Featured Items -->
  <section class="featured-items">
    <h2>Featured Items</h2>
    <div class="product-grid">
      <div class="product-box">
        <p>Product Name 1</p>
        <img src="images/hero-placeholder.jpg" alt="Product 1">
        <p>$99.99</p>
      </div>
      <div class="product-box">
        <p>Product Name 2</p>
        <img src="images/hero-placeholder.jpg" alt="Product 2">
        <p>$89.99</p>
      </div>
      <div class="product-box">
        <p>Product Name 3</p>
        <img src="images/hero-placeholder.jpg" alt="Product 3">
        <p>$79.99</p>
      </div>
      <div class="product-box">
        <p>Product Name 4</p>
        <img src="images/hero-placeholder.jpg" alt="Product 4">
        <p>$69.99</p>
      </div>
      <div class="product-box">
        <p>Product Name 5</p>
        <img src="images/hero-placeholder.jpg" alt="Product 5">
        <p>$59.99</p>
      </div>
      <div class="product-box">
        <p>Product Name 6</p>
        <img src="images/hero-placeholder.jpg" alt="Product 6">
        <p>$49.99</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
    <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
    <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
  </footer>
</body>
</html>
